<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Demo map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="bootstrap/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="bootstrap/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="bootstrap/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="bootstrap/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="bootstrap/ico/apple-touch-icon-57-precomposed.png">
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="">Demo maps</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="#">Fun</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">

      <h1>Where are you?</h1>
      <p>There you are!<br> Zoom the map to view all the nice places you have around.</p>
      <div style="position:relative; height: 800px; width: 100%">
          <div id="map_canvas" style="height: 800px; width: 70%; float:left "></div>
          <div id="map_legend" style="height: 400px; width: 25%; float:right;">
            <table id="current_assets_bar">
                <!--tr>
                    <td><img style="width:45px; height: 45px" src="bootstrap/img/custom/ikea.jpg" /></td>
                    <td>Esta es una imagen de un cuadro</td>
                </tr-->
            </table>
          </div>
          <div id="big_asset" style="height: 400px; width: 25%; float:right;">
          </div>
      </div>
    </div> 
    <!-- /container -->

    <!-- Templates -->
    <script type="text/template" id="tpl-asset-item">
      <tr>
          <td>
              <a href="#asset/<%= item.get('id') %>">
                  <img src="<%= item.getSrc('square_icon') %>" />
              </a>
          </td>
          <td>
              <b><a href="#asset/<%= item.get('id') %>"><%= item.get('title') %></b></a> <%= item.get('description') %>
          </td>
      </tr>
    </script>

    <script type="text/template" id="tpl-asset-item-big">
        <div>
            <img style="width:200px; height: 200px" src="<%= src %>" />
             <br>
            <b>[<%= title %> BIGGER]</b>
        </div>
    </script>
    <!-- Javascript libraries -->
    <script type="text/javascript" src="app/core/jquery.js"></script>
    <!-- Backbone js -->
    <script type="text/javascript" src="app/core/underscore.js"></script>
    <script type="text/javascript" src="app/core/json2.js"></script>
    <script type="text/javascript" src="app/core/backbone.js"></script>
    <!-- Map -->
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyAYvp0R6RuWvoljXfhHCH8EDalk5cG3pBs&sensor=true"></script>
    <script type="text/javascript" src="app/lib/utils/geo.utils.js"></script>
    <script type="text/javascript">
      geo.initialize({"containerId": "map_canvas"});
    </script>
    <!-- Application js -->
    <script type="text/javascript" src="app/lib/utils/utils.js"></script>
    <script type="text/javascript" src="app/lib/models/asset.model.js"></script>
    <script type="text/javascript" src="app/lib/views/index.view.js"></script>
    <script type="text/javascript" src="app/lib/controllers/index.controller.js"></script>
  </body>
</html>
